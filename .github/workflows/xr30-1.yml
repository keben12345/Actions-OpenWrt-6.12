name: Build RAX3000M 25.12 NAND (ITB → UBI)

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/chasey-dev/immortalwrt-mt798x-rebase.git
  REPO_BRANCH: 25.12-dev
  CONFIG_FILE: xr30-1.config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune -a -f
        df -h

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses5-dev \
        libssl-dev python3-distutils rsync unzip zlib1g-dev \
        file wget swig u-boot-tools mtd-utils

    - name: Clone Source
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH source

    - name: Update Feeds
      working-directory: source
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config
      run: |
        mv $CONFIG_FILE source/.config
        make -C source defconfig

    - name: Download Source
      working-directory: source
      run: make download -j8

    - name: Build Firmware
      working-directory: source
      run: |
        make -j$(nproc) || make -j1 V=s

    # =========================================
    # ITB → UBI 转换
    # =========================================
    - name: Convert ITB to NAND UBI
      run: |
        cd source/bin/targets/*/*

        ITB=$(ls *sysupgrade.itb)
        echo "Found ITB: $ITB"

        mkdir extract
        cd extract

        echo "Extract kernel..."
        dumpimage -T flat_dt -p 0 -i ../$ITB kernel.bin

        echo "Extract rootfs..."
        dumpimage -T flat_dt -p 1 -i ../$ITB rootfs.bin

        echo "Create UBI config..."
        cat << EOF > ubi.cfg
        [ubifs]
        mode=ubi
        image=rootfs.bin
        vol_id=0
        vol_type=dynamic
        vol_name=rootfs
        vol_flags=autoresize
        EOF

        echo "Generate UBI image..."
        ubinize -o RAX3000M-Breed.bin \
          -m 2048 -p 128KiB -s 2048 \
          ubi.cfg

        mv RAX3000M-Breed.bin ..

    - name: Show Output
      run: |
        ls -lh source/bin/targets/*/*

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: RAX3000M-25.12-Breed
        path: source/bin/targets/*/*/*.bin


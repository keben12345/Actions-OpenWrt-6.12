name: Build RAX3000M 25.12 NAND UBI (Breed)

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/chasey-dev/immortalwrt-mt798x-rebase.git
  REPO_BRANCH: 25.12-dev
  CONFIG_FILE: xr30-1.config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    # =============================
    # 清理磁盘
    # =============================
    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune -a -f
        df -h

    # =============================
    # 安装依赖
    # =============================
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses5-dev \
        libssl-dev python3-distutils rsync unzip zlib1g-dev \
        file wget swig

    # =============================
    # 克隆源码
    # =============================
    - name: Clone Source
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH source

    # =============================
    # 更新 feeds
    # =============================
    - name: Update Feeds
      working-directory: source
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # =============================
    # 新增 UBI 设备（不破坏原设备）
    # =============================
    - name: Add RAX3000M UBI Device
      run: |
        cat << 'EOF' >> source/target/linux/mediatek/image/filogic.mk

        define Device/cmcc_rax3000m-ubi
        $(call Device/cmcc_rax3000m)
        KERNEL := kernel-bin
        IMAGE/sysupgrade.bin := append-kernel | ubinize-image | append-metadata
        IMAGES := sysupgrade.bin
     endef

     TARGET_DEVICES += cmcc_rax3000m-ubi

     EOF

    # =============================
    # 加载配置
    # =============================
    - name: Load Config
      run: |
        mv $CONFIG_FILE source/.config
        make -C source defconfig

    # =============================
    # 下载源码
    # =============================
    - name: Download Source
      working-directory: source
      run: make download -j8

    # =============================
    # 编译
    # =============================
    - name: Build Firmware
      working-directory: source
      run: |
        make -j$(nproc) || make -j1 V=s

    # =============================
    # 显示输出
    # =============================
    - name: Show Output Files
      run: |
        ls -R source/bin/targets || true

    # =============================
    # 查找并重命名 UBI 固件
    # =============================
    - name: Rename Firmware
      run: |
        FILE=$(find source/bin/targets -type f -name "*sysupgrade.bin" | head -n 1)

        if [ -z "$FILE" ]; then
          echo "ERROR: sysupgrade.bin not found!"
          exit 1
        fi

        echo "Found firmware:"
        echo $FILE

        cp "$FILE" source/bin/targets/RAX3000M-Breed.bin

        ls -lh source/bin/targets/

    # =============================
    # 上传固件
    # =============================
    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: RAX3000M-25.12-NAND-UBI
        path: source/bin/targets/**/*.bin
